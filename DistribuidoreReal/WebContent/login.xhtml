<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="corpo">
		<h:form id="formLogin">
			<p:fieldset legend="Dados da Usuário">
			
				<p:outputLabel value="Login"/>
				
				<p:inputText value="#{usuarioMB.usuario.login}" />
				
				<p:outputLabel value="Senha"/>
				
	 			<p:keyboard password="true" id="senha" value="#{usuarioMB.usuario.senha}" />
	 			
				<p:commandButton value="Login" action="#{usuarioMB.efetuaLogin}" >
					<f:ajax execute="@form" render=":formLogin"></f:ajax>
				</p:commandButton>
				
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
