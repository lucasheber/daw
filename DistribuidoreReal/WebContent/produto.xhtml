<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Distribuidora Real</title>
 	<h:outputScript name="jsf.js" library="javax.faces" target="head" />
	<h:outputStylesheet name="style.css" library="css"></h:outputStylesheet>
 </head>
<h:body>
	
	<div id="cabecalho">
		<h:graphicImage library="imagens" name="logo-distribuidora.png"></h:graphicImage>
	</div>
	
	<div >
		<div >
			<h2>
				<h:outputText value="Novo Produto" rendered="#{empty produtoMB.produto.id}"/>
				<h:outputText value="Alterar Produto" rendered="#{not empty produtoMB.produto.id}"/>
			</h2>
		</div>
	</div>
	
	<br/>
	<br/>
	
	<div id="conteudo">
	
	<div id="cadastro">
		<div class="col col-sm-6 offset-5">
			<h:form>
				<fieldset>
					<legend>Dados do Produto</legend>
					<h:outputLabel value="Nome" for="nome"/>
					<h:inputText styleClass="form-control" id="nome" value="#{produtoMB.produto.nome}"/> <br/>
					
					<h:outputLabel value="Descrição" for="descricao"/>
					<h:inputText styleClass="form-control" id="descricao" value="#{produtoMB.produto.descricao}"/><br/>
					
					<h:outputLabel value="Preço" for="preco"/>
					<h:inputText styleClass="form-control"	 id="preco" value="#{produtoMB.produto.preco}"/><br/>
					
					<br></br>
					<h:commandButton styleClass="btn" value="Gravar" action="#{produtoMB.gravar}">
						<f:ajax execute="@form" render=":cadastro :lista"></f:ajax>
					</h:commandButton>
				</fieldset>
			</h:form>
	
		</div>
	</div>
	
	<br/><br/>
	
	<div >
		<div >
			<h:form id="lista">
				<h:dataTable value="#{produtoMB.produtos}" var="produto" styleClass="dados" rowClasses="impar,par">
					<h:column>
						<f:facet name="header">Nome</f:facet>
						#{produto.nome}
					</h:column>
					
					<h:column>
						<f:facet name="header">Descrição</f:facet>
						#{produto.descricao}
					</h:column>
					
					<h:column>
						<f:facet name="header">Preço</f:facet>
						#{produto.preco}
					</h:column>
					
					<h:column>
						<f:facet name="header">Ação</f:facet>
						<h:commandLink styleClass="btn btn-danger" action="#{produtoMB.remove(produto)}" value="Remover">
							<f:ajax execute="@form" render=":lista"></f:ajax>
						</h:commandLink>
					</h:column>
					
					<h:column>
						<f:facet name="header">Ação</f:facet>
						<h:commandLink styleClass="btn" value="Alterar" >
							<f:setPropertyActionListener value="#{produto}" target="#{produtoMB.produto}"></f:setPropertyActionListener>
							<f:ajax execute="@form" render=":cadastro"></f:ajax>
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>	
			</div>
	</div>
	</div>
</h:body>
</html>
