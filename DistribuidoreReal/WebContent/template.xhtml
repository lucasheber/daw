<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Sistema de Notas Fiscais</title>
	<h:outputStylesheet name="style.css" library="css"></h:outputStylesheet>
 </h:head>
<h:body>

	<div id="cabecalho">
		<h:graphicImage library="imagens" name="logo-distribuidora.png"></h:graphicImage>
		
		<div id="usuarioLogado">
			<h:outputText value="#{usuarioMB.usuario.login}" rendered="#{not empty ususarioMB.usuario.login}"></h:outputText>
			<h:commandLink value="Sair" action="#{usuarioMB.logout}" rendered="#{not empty ususarioMB.usuario.login}"></h:commandLink>
		</div>
	</div>
	
	<div id="conteudo">
		<ui:insert name="corpo"></ui:insert>
	</div>
	
	<div id="rodape">
		Lucas Heber &copy; All Rigths Reservaded
	</div>
</h:body>
</html>
