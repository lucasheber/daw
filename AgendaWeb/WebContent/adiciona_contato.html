<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form action="adicionaContato" method="post">
		<label>
			Name: <br>
			<input type="text" size="20" name="name">
		</label><br><br>
		
		<label>
			E-mail: <br>
			<input type="email" size="20" name="email">
		</label><br><br>
		
		<label>
			Endereco: <br>
			<input type="text" size="30" name="endereco">
		</label> <br><br>
		
		
		<label>
			Data nascimento: <br>
			<input type="date" format="dd/mm/yyyy" name="data_nascimento">
		</label><br><br>
		
		
		<button type="submit">Salvar</button>
	
	</form>
</body>
</html>
